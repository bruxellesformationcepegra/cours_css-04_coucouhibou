<!-- MAIN -->
<main class="mainContact">
	<div class="wrap">
		<h1>Let's talk it out</h1>
	</div>

<div class="contenerContact">
	<div class="divContact">
		<div class="divMail">
			<h3>Contact</h3>
			<div><p><i>info@coucouhibou.net</i></p></div>
		</div>
		<div class="divPost">
			<h3>Adresse postale</h3>
			<div><p>Rue des Déportés<br>28 B-5030 Beuzet - Belgium</p></div>
		</div>
		<div>
			<h3>Connectez-vous !</h3>
			<div>			
				<a href="" class="fa fa-facebook-official" aria-hidden="true"></a>
				<a href="" class="fa fa-google-plus-square" aria-hidden="true"></a>
				<a href="" class="fa fa-twitter" aria-hidden="true"></a>
				<a href="" class="fa fa-instagram" aria-hidden="true"></a>
			</div>
		</div>
	</div><!-- 
	 --><div class="divContact">
	
		<form action="">
			<h3>Send a message</h3>
			<div>
				<label for="nom">Votre nom</label>
				<input type="text" id="nom">
			</div>
			<div>
				<label for="email">Votre e-mail</label>
				<input type="text" id="email">
			</div>
			<div>
				<label for="message">Message</label>
				<textarea name="message" id="message"></textarea>
			</div>
			<div class="captcha">
				<label for="captcha">Entrez ce code :<br>
				To use CAPTCHA, you need <a href="">Really Simple CAPTCHA</a> plugin installed.</label>
				<input type="text">
			</div>
			<button>Envoyer</button>
		</form>
	</div>
</div>

</main>

<footer>
	<div class="footer-top">

			<div>

			</div><!--
